version: "3"

vars:
  BINARY_NAME: steamguard
  MAIN_PATH: .
  INSTALL_PATH: .

tasks:
  default:
    desc: Show all available commands
    cmds:
      - task --list-all
    silent: true

  build:
    desc: Build binary
    cmds:
      - echo "üî® Building {{.BINARY_NAME}}..."
      - go build -o {{.BINARY_NAME}} {{.MAIN_PATH}}
      - echo "‚úì Done!"

  clean:
    desc: Clean built files
    cmds:
      - echo "üßπ Cleaning..."
      - rm -f {{.BINARY_NAME}}
      - rm -rf dist/
      - go clean
      - echo "‚úì Cleaned"

  install:
    desc: Install to system
    deps: [build]
    cmds:
      - echo "üì¶ Installing {{.BINARY_NAME}} to {{.INSTALL_PATH}}..."
      - sudo cp {{.BINARY_NAME}} {{.INSTALL_PATH}}/
      - echo "‚úì Installed!"

  uninstall:
    desc: Uninstall from system
    cmds:
      - echo "üóëÔ∏è  Removing {{.BINARY_NAME}}..."
      - sudo rm -f {{.INSTALL_PATH}}/{{.BINARY_NAME}}
      - echo "‚úì Removed"

  test:
    desc: Run tests
    cmds:
      - echo "üß™ Running tests..."
      - go test -v ./...

  run:
    desc: Build and run
    deps: [build]
    cmds:
      - echo "üöÄ Running {{.BINARY_NAME}}..."
      - ./{{.BINARY_NAME}}

  deps:
    desc: Install dependencies
    cmds:
      - echo "üì• Downloading dependencies..."
      - go mod download
      - go mod verify
      - echo "‚úì Done!"

  tidy:
    desc: Tidy go.mod
    cmds:
      - echo "üßπ Tidying dependencies..."
      - go mod tidy
      - echo "‚úì Done!"

  fmt:
    desc: Format code
    cmds:
      - echo "üíÖ Formatting code..."
      - go fmt ./...
      - echo "‚úì Done!"

  lint:
    desc: Lint code
    cmds:
      - echo "üîç Linting code..."
      - |
        if ! command -v golangci-lint &> /dev/null; then
          echo "‚ö†Ô∏è  Install golangci-lint: https://golangci-lint.run/usage/install/"
          exit 1
        fi
      - golangci-lint run
      - echo "‚úì Linting complete"
