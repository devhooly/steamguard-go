name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout код
      uses: actions/checkout@v4

    - name: Установка Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Сборка для всех платформ
      run: |
        mkdir -p dist
        
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -o dist/steamguard-linux-amd64 .
        
        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -o dist/steamguard-linux-arm64 .
        
        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -o dist/steamguard-windows-amd64.exe .
        
        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -o dist/steamguard-darwin-amd64 .
        
        # macOS ARM64 (Apple Silicon)
        GOOS=darwin GOARCH=arm64 go build -o dist/steamguard-darwin-arm64 .

    - name: Создание архивов
      run: |
        cd dist
        tar czf steamguard-linux-amd64.tar.gz steamguard-linux-amd64
        tar czf steamguard-linux-arm64.tar.gz steamguard-linux-arm64
        zip steamguard-windows-amd64.zip steamguard-windows-amd64.exe
        tar czf steamguard-darwin-amd64.tar.gz steamguard-darwin-amd64
        tar czf steamguard-darwin-arm64.tar.gz steamguard-darwin-arm64

    - name: Создание Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/steamguard-linux-amd64.tar.gz
          dist/steamguard-linux-arm64.tar.gz
          dist/steamguard-windows-amd64.zip
          dist/steamguard-darwin-amd64.tar.gz
          dist/steamguard-darwin-arm64.tar.gz
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


